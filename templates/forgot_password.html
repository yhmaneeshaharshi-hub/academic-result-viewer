<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow border-0 p-4" style="border-radius: 15px;">
                <h4 class="text-center fw-bold mb-4">Reset Password</h4>
                <form action="/forgot_password" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Registration Number</label>
                        <input type="text" name="reg_no" class="form-control" required placeholder="e.g. 2021_ICTS_41">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Your Birthday</label>
                        <input type="date" name="birthday" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">New Password</label>
                        <input type="password" name="new_password" class="form-control" required minlength="4">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Update Password</button>
                    <div class="text-center mt-3">
                        <a href="/login" class="small text-muted text-decoration-none">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
