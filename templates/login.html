<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Academic Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
            border-color: #764ba2;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: opacity 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: "OR";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 0 10px;
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <div class="brand-logo">
        <i class="bi bi-mortarboard-fill"></i>
    </div>
    <h3 class="fw-bold mb-1">Welcome Back</h3>
    <p class="text-muted mb-4">Please enter your details</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <div class="mb-3 text-start">
            <label class="form-label small fw-bold text-secondary">Registration No / Username</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                <input type="text" name="username" class="form-control border-start-0" placeholder="20XX/ICTS/XX" required>
            </div>
        </div>

        <div class="mb-4 text-start">
            <label class="form-label small fw-bold text-secondary">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                <input type="password" name="password" class="form-control border-start-0" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100 mb-3">LOGIN</button>
        
        <div class="d-flex justify-content-between">
            <a href="/forgot_password" class="text-decoration-none small text-muted">Forgot Password?</a>
            <a href="/" class="text-decoration-none small text-primary fw-bold">Home</a>
        </div>
    </form>
</div>

</body>
</html>
