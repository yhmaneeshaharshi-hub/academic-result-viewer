<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: hsl(208, 71%, 80%); }
        .login-container { margin-top: 100px; max-width: 400px; }
    </style>
</head>
<body>
    <h1 class="text-center fw-bold mt-5"><i><<-- Student Hub -->></i></h1>

<div class="container login-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Login portal</h4>
        </div>
        <div class="card-body">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Registration No / Username</label>
                    <input type="text" name="username" class="form-control" placeholder="20XX/ICTS/XX" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted small">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
